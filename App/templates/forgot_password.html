{% extends "layout.html" %}
{% block title %}Forgot Password - Student Incentive Program{% endblock %}
{% block page %}Forgot Password{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px; margin-top: 50px;">
  <div class="card">
    <div class="card-content">
      <div class="center-align">
        <h5 style="color: var(--text-color); margin-bottom: 32px;">Forgot Password</h5>
        <p style="color: #f44336 !important; font-size: 72px; font-weight: bold; text-transform: uppercase;">Too bad</p>
        <a href="/login" class="btn waves-effect waves-light" style="background-color: var(--btn-bg) !important; color: var(--btn-text) !important; margin-top: 24px;">
          Back to Login
        </a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
