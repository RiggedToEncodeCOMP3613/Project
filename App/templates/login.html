{% extends "layout.html" %}
{% block title %}Login - Service Hours Tracker{% endblock %}
{% block page %}Login{% endblock %}

{% block content %}
<div class="container" style="max-width: 600px; margin-top: 50px;">
  <div class="card">
    <div class="card-content">
      <div class="center-align">
        <div style="width: 96px; height: 96px; border: 4px solid #424242; margin: 0 auto 16px; display: flex; align-items: center; justify-content: center;">
          <img src="/static/Login-Logo.jpg" alt="Logo" style="width: 100%; height: 100%; object-fit: cover; border-radius: 4px;">
        </div>
        <h5 style="color: #424242; margin-bottom: 32px;">Student Incentive Program</h5>
      </div>

      <form method="POST" action="/login">
        <div class="input-field">
          <input placeholder="Enter username or email" id="username" name="username" type="text" class="validate" required>
          <label for="username">Username / Email</label>
        </div>

        <div class="input-field">
          <input placeholder="Enter password" id="password" name="password" type="password" class="validate" required>
          <label for="password">Password</label>
        </div>

        <p>
          <label>
            <input type="checkbox" id="show-password" />
            <span>Show password</span>
          </label>
        </p>

        <p>
          <label>
            <input type="checkbox" name="remember" />
            <span>Remember me</span>
          </label>
        </p>

        <div style="margin-top: 24px;">
          <button type="submit" name="role" value="student" class="btn waves-effect waves-light student-login-btn" style="width: 100%; margin-bottom: 12px;">
            Login as Student
          </button>
          <button type="submit" name="role" value="staff" class="btn waves-effect waves-light staff-login-btn" style="width: 100%;">
            Login as Staff
          </button>
        </div>

        <div class="center-align" style="margin-top: 24px;">
          <a href="/forgot-password" class="forgot-password-link">Forgot Password?</a>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const showPasswordCheckbox = document.getElementById('show-password');
    const passwordInput = document.getElementById('password');

    showPasswordCheckbox.addEventListener('change', function() {
        passwordInput.type = this.checked ? 'text' : 'password';
    });
});
</script>
{% endblock %}
