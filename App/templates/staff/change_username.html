<h1>Profile Screen > Change Username</h1>
<p>
  <a href="{{ url_for('staff_views.profile_screen') }}"><- Back to Profile Screen</a>
</p>Currently logged in as: {{ current_user.username }}

<form method="post" action="{{ url_for('staff_views.change_username_view') }}">
  <input id="new_username" name="new_username" type="text" minlength="3" maxlength="20" required />
  <label for="confirm_password">Confirm Password:</label>
  <input type="password" id="confirm_password" name="confirm_password" required />
  <button type="submit">Change Username</button>
</form>
