<h1> Profile Screen > Change Password</h1>
<p><a href="{{ url_for('staff_views.profile_screen') }}"><- Back to Profile Screen</a></p>

Currently logged in as: {{ current_user.username }}

<form method="post" action="{{ url_for('staff_views.change_password_view') }}">
    <label for="current_password">Current Password:</label>
    <input type="password" id="current_password" name="current_password" required>
    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password" required>
    <label for="confirm_new_password">Confirm New Password:</label>
    <input type="password" id="confirm_new_password" name="confirm_new_password" required oninput="checkPasswordMatch()">
    <span id="password-match-message" style="color:red;"></span>
    <script>
        function checkPasswordMatch() {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_new_password').value;
            var message = document.getElementById('password-match-message');
            if (confirmPassword && newPassword !== confirmPassword) {
                message.textContent = "Passwords do not match.";
            } else {
                message.textContent = "";
            }
        }
        // Prevent form submission if passwords don't match
        document.querySelector('form').addEventListener('submit', function(e) {
            var newPassword = document.getElementById('new_password').value;
            var confirmPassword = document.getElementById('confirm_new_password').value;
            if (newPassword !== confirmPassword) {
                e.preventDefault();
                document.getElementById('password-match-message').textContent = "Passwords do not match.";
            }
        });
    </script>
    <button type="submit">Change Password</button>
</form>
